<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login and Sign-up Page</title>
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="login-form">
                <img align="left" src="Shop_Afrik.png" width="100" height="100">
                <h1>Sign In</h1>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button type="button" onclick="login()">Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Sign Up</h1>
                <input type="text" id="signup-name" placeholder="Name">
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <button type="button" onclick="signup()" href="shop_afrik.html">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please log in with your personal info.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us.</p>
                    <button class="ghost" id="signUp" href="shop_afrik.html">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #fccdcd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    position: relative;
    background-color: #f5a8a8;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
    max-width: 900px;
    height: 600px;
    display: grid;
    grid-template-columns: 1fr 1fr;
}

.form-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 50px;
    text-align: center;
    transition: transform 9s;
}

form {
    width: 100%;
}

input {
    background-color: #f0f0f0;
    border: none;
    padding: 15px;
    margin: 10px 0;
    width: 100%;
}

button {
    background-color: #333;
    border: none;
    color: #fff;
    padding: 15px;
    margin: 10px 0;
    cursor: pointer;
    width: 100%;
}

.overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 9s;
    transform: translateX(100%);
}

.overlay {
    position: relative;
    left: -100%;
    width: 200%;
    height: 100%;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.overlay-panel {
    position: absolute;
    top: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 40px;
    text-align: center;
    width: 50%;
    transition: transform 9s;
}

.overlay-left {
    transform: translateX(0);
}

.overlay-right {
    right: 0;
    transform: translateX(0);
}

.ghost {
    background: transparent;
    border: 1px solid #000000;
    color: #000000;
}
</style>
<script>
const signUpButton =
document.getElementById('signUp');
const signInButton =
document.getElementById('signIn');
const container =
document.querySelector(".container");

signUpButton.addEventListener('click', () => {
    container.classList.add('right_panel_active')
})

signInButton.addEventListener('click', ()  => {
    container.classList.remove('right-panel-active')
})
</script>
